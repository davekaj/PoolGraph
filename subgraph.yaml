specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Pool
    network: rinkeby
    source:
      address: "0x3561c45840e2681495ACCa3c50Ef4dAe330c94F8"
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Upgraded
      abis:
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mapping.ts
